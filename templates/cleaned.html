<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cleaned Resume Data</title>
  <style>
     body {
       font-family: Arial, sans-serif;
       padding: 20px;
       background: #f4f4f4;
       color: #333;
     }
     h1 {
       text-align: center;
     }
     .data-box {
       background: #fff;
       padding: 20px;
       border: 1px solid #ddd;
       margin: 20px auto;
       width: 80%;
       border-radius: 8px;
       box-shadow: 0 2px 8px rgba(0,0,0,0.1);
     }
     .data-item {
       margin-bottom: 10px;
     }
     .data-item strong {
       display: inline-block;
       width: 140px;
     }
     .back-link {
       text-align: center;
       margin-top: 20px;
     }
     .back-link a {
       text-decoration: none;
       color: #3498db;
       font-size: 1em;
     }
  </style>
</head>
<body>
  <h1>Cleaned Resume Data</h1>
  <div class="data-box">
    <div class="data-item"><strong>Skills:</strong> {{ data.skills }}</div>
    <div class="data-item"><strong>Certificates:</strong> {{ data.certificates }}</div>
    <div class="data-item"><strong>Universities:</strong> {{ data.universities }}</div>
    <div class="data-item"><strong>Languages:</strong> {{ data.languages }}</div>
  </div>
  <div class="back-link">
    <a href="{{ url_for('index') }}">Back to Results</a>
  </div>
</body>
</html>
