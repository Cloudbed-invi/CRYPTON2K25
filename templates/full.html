<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Resume</title>
  <style>
     body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       background: #121212;
       color: #e0e0e0;
       box-sizing: border-box;
     }
     .container {
       position: relative;
       height: 100vh;
       overflow: hidden;
     }
     .resume-content {
       width: 100%;
       height: 100%;
       box-sizing: border-box;
       overflow: auto;
       padding: 20px;
     }
     .resume-box {
       background: #1e1e1e;
       padding: 20px;
       border: 1px solid #333;
       margin: 0 auto;
       width: 100%;
       max-width: 1000px;
       border-radius: 8px;
       box-shadow: 0 2px 8px rgba(0,0,0,0.6);
       box-sizing: border-box;
       word-wrap: break-word;
       overflow-wrap: break-word;
     }
     .pdf-viewer {
       width: 100%;
       height: 90vh;
       border: none;
     }
     .back-btn {
       position: fixed;
       bottom: 5px;
       right: 20px;
       background: #03dac6;
       color: #121212;
       padding: 10px 15px;
       border: none;
       border-radius: 4px;
       cursor: pointer;
       font-size: 1em;
       z-index: 1000;
       transition: background 0.3s;
     }
     .back-btn:hover {
       background: #02c1a7;
     }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">Back</button>
  <div class="container">
    <div class="resume-content">
      {% if is_pdf %}
        <embed class="pdf-viewer" src="data:application/pdf;base64,{{ data }}" type="application/pdf">
      {% else %}
        <div class="resume-box">
          {{ data }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
